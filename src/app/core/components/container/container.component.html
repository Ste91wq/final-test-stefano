<div id="container" fxLayout="row" fxLayoutGap="20px">
  <div class="section" fxFlex="50">

    <div fxLayout="column" fxLayoutGap="20px">
      <app-mat-card-joke cardTitle="Liked Jokes"
      [containerType]="CardContainerType.LIKED"
      [jokes$]="likedJokes$"
      (disliked)="onJokeDisliked($event)"
      (archived)="onJokeArchived($event)"
      (deleted)="onJokeDelete($event)"></app-mat-card-joke>

      <app-mat-card-joke cardTitle="Disliked Jokes"
      [containerType]="CardContainerType.DISLIKED"
      [jokes$]="dislikedJokes$"
      (liked)="onJokeLiked($event)"
      (archived)="onJokeArchived($event)"
      (deleted)="onJokeDelete($event)"></app-mat-card-joke>
    </div>

  </div>

  <div class="section" fxFlex="50">

    <div fxLayout="column" fxLayoutGap="20px">
      <app-fetch-joke></app-fetch-joke>
      <app-mat-card-joke
      cardTitle="Archived Jokes"
      [containerType]="CardContainerType.ARCHIVED"
      [jokes$]="archivedJokes$"></app-mat-card-joke>
    </div>

  </div>
</div>
